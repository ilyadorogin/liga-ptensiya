    <main class="with-footer">
      <div id="settings-main">
        <div class="settings d-flex flex-column align-items-center">
          <h1 class="text-19-16 color-6B6B6B mt-62 mb-48">Налаштування</h1>
          <div class="list w-100">
            <div class="list__item">
              <div class="list__item__prefix">
                <div class="ic_phone"></div>
              </div>
              <div class="list__item__label">Системні налаштування</div>
              <div class="list__item__suffix">
                <div class="ic_right"></div>
              </div>
            </div>
            <div class="list__item">
              <div class="list__item__prefix">
                <div class="ic_side-settings"></div>
              </div>
              <div class="list__item__label">Налаштування способів оплати</div>
              <div class="list__item__suffix">
                <div class="ic_right"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-none" id="settings-page__0">
        <div class="settings d-flex flex-column align-items-center">
          <h2 class="text-16-16 color-6B6B6B mt-62 mb-48">Cистемні налаштування</h2>
          <div class="list w-100">
            <div class="list__item">
              <div class="list__item__prefix">
                <div class="ic_faceid"></div>
              </div>
              <div class="list__item__label">Дозволити Face ID</div>
              <div class="list__item__suffix">
                <input class="apple-switch" id="allow-faceid" name="allow-faceid" type="checkbox">
              </div>
            </div>
            <div class="list__item">
              <div class="list__item__prefix">
                <div class="ic_notification"></div>
              </div>
              <div class="list__item__label">Дозволити сповіщення</div>
              <div class="list__item__suffix">
                <input class="apple-switch" id="allow-notifications" name="allow-notifications" type="checkbox">
              </div>
            </div>
            <div class="list__item">
              <div class="list__item__prefix">
                <div class="ic_share"></div>
              </div>
              <div class="list__item__label">Розповісти друзям</div>
            </div>
            <div class="list__item">
              <div class="list__item__prefix">
                <div class="ic_logout"></div>
              </div>
              <div class="list__item__label">Вийти</div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-none" id="settings-page__1">
        <div class="settings d-flex flex-column align-items-center">
          <h2 class="text-16-16 color-6B6B6B mt-62 mb-48">Налаштування cпособів оплати</h2>
          <div class="divider mb-34">
            <div class="divider__line"></div>
            <div class="divider__text">Збережені карти</div>
            <div class="divider__line"></div>
          </div>
          <form class="card-list">
            <label class="card" for="card-1">
              <div class="card__content">
                <div class="radio-button">
                  <input class="radio-button__control" type="radio" name="settings-cards" id="card-1" value="card-1">
                  <div class="radio-button__checkmark"></div>
                </div>
                <div class="card__content__card-icon ic_card-visa"></div>
                <div class="card__content__info">
                  <div class="card__content__info__card-name">Visa Platinum</div>
                  <div class="card__content__info__card-mask">****3456</div>
                </div>
              </div>
              <button class="card__right-button" type="button">
                <div class="ic_delete"></div>
                <div class="text-12-16 color-orange mt-8">Видалити</div>
              </button>
            </label>
            <label class="card" for="card-2">
              <div class="card__content">
                <div class="radio-button">
                  <input class="radio-button__control" type="radio" name="settings-cards" id="card-2" value="card-2">
                  <div class="radio-button__checkmark"></div>
                </div>
                <div class="card__content__card-icon ic_card-mastercard"></div>
                <div class="card__content__info">
                  <div class="card__content__info__card-name">Master Card</div>
                  <div class="card__content__info__card-mask">****6700</div>
                </div>
              </div>
              <button class="card__right-button" type="button">
                <div class="ic_delete"></div>
                <div class="text-12-16 color-orange mt-8">Видалити</div>
              </button>
            </label>
            <label class="card" for="card-3">
              <div class="card__content">
                <div class="radio-button">
                  <input class="radio-button__control" type="radio" name="settings-cards" id="card-3" value="card-3">
                  <div class="radio-button__checkmark"></div>
                </div>
                <div class="card__content__card-icon ic_card-mastercard"></div>
                <div class="card__content__info">
                  <div class="card__content__info__card-name">Master Card</div>
                  <div class="card__content__info__card-mask">****6578</div>
                </div>
              </div>
              <button class="card__right-button" type="button">
                <div class="ic_delete"></div>
                <div class="text-12-16 color-orange mt-8">Видалити</div>
              </button>
            </label>
          </form>
          <div class="divider divider--white mt-48 mb-40">
            <div class="divider__line"></div>
            <div class="divider__text">Інші способи оплати</div>
            <div class="divider__line"></div>
          </div>
        </div>
      </div>
